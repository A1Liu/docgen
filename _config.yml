# Build settings
baseurl: /docgen

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

exclude:
  - "*.gemspec"
  - assets/fonts/computer-modern/SIL Open Font License.txt
  - "*.gem"
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - History.md

